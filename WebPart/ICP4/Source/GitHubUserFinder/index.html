<!DOCTYPE html> <!--This represents that the document type is HTML-->
<html lang="en"> <!--HTML tag opens here, and we have added the attribute 'lang' and its value to 'en' which signifies that document is in English-->

<head>
    <title>Github User_Finder</title>
    <meta charset="UTF-8"> <!--This specifies the character encoding which is optional to add in the code-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking to the external javascript, css, jquery files -->
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1 style="color:rgb(65, 0, 65);">Find Me!</h1>  <!--main heading of the webpage-->
        </header>
    </center>

    <!-- main section of web page wrapped in div tag -->
    <div id="box1">
        <div id="inner-content">
            <h1>Simple Github API Webapp</h1>
            <p>Enter a single Github username below and click enter to display profile info.</p>
            <input id="username" placeholder="Put Github Username..." type="text"></input> <!--this to accept the username as input from the user who's interacting-->
            <div id="profile" class="clearfix"></div>
        </div>
    </div> <!--main div section closed-->

</body>
</html>
